<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Reem+Kufi">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="app/assets/stylesheets/application.css">
    <title>InHouseUse</title>
  </head>
  <body>
    <section class="loading-page js-resize js-fadeout">
      <div class="loading">
        <div class="loading__icon spin"></div>
      </div>
    </section>
    <div class="landingpage js-resize">
      <header>
        <nav class="transparent header-nav">
          <div class="nav-wrapper">
            <div class="container"><a class="brand-logo" href="#"><span class="header__logo-image"></span><span class="header__logo-title">InHouseUse</span></a><a class="button-collapse js_toggleModalLink" data-activates="mobile-demo"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="./"><i class="material-icons left">home</i><span>Home</span></a></li>
                <li><a href="./"><i class="material-icons left">code</i><span>Github</span></a></li>
                <li><a href="./"><i class="material-icons left">slideshow</i><span>SpeakerDeck</span></a></li>
                <li><a href="./"><i class="material-icons left">mail_outline</i><span>Contact</span></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <container class="js-resize-contents valign-wrapper">
        <div class="row">
          <div class="col s12">
            <div class="logo valign">
              <h1 class="center-align logo-main fade_in_up">
                <div class="logo-main__image"></div><span class="logo-main__title">InHouseUse</span>
              </h1>
              <h5 class="center-align logo-sub__title fade_in">社内勉強会用のポータルサイト</h5>
              <div class="center-align logo-sub__arrow arrow_down" id="js_nav"><i class="large material-icons">expand_more</i></div>
            </div>
          </div>
        </div>
      </container>
    </div>
    <div class="grey lighten-5" id="js_second-page">
      <div class="container" id="archive-vueapp">
        <ul class="archive-title">
          <li>
            <h4>Archives</h4>
          </li>
          <template v-if="cardView">
            <li v-on:click="toggleVue"><i class="material-icons">view_list</i></li>
          </template>
          <template v-else>
            <li v-on:click="toggleVue"><i class="material-icons">view_module</i></li>
          </template>
        </ul>
        <div class="row">
          <template v-if="cardView">
            <template v-for="item in archives">
              <div class="col s12 m6 l3">
                <div class="card hoverable">
                  <div class="card-image"><img v-bind:src="'app/assets/images/' + item.image"><a class="btn-floating halfway-fab btn-large waves-effect waves-light red" v-bind:href="item.url" target="_blank"><i class="material-icons">link</i></a></div>
                  <div class="card-content">
                    <p>{{ item.date }}</p>
                    <p>{{ item.comment }}</p>
                  </div>
                </div>
              </div>
            </template>
          </template>
          <template v-if="!cardView">
            <ul class="collection">
              <template v-for="item in archives">
                <li class="collection-item avatar"> <img class="circle" v-bind:src="'app/assets/images/' + item.image" v-bind:alt="item.date + 'image'"></li>
              </template>
            </ul>
          </template>
        </div>
      </div>
    </div>
    <section class="modallink display_none" id="js-modallink">
      <ul class="modallink-list">
        <li><a href="./"><i class="small material-icons left">home</i><span>Home</span></a></li>
        <li><a href="https://github.com/inhouseuse"><i class="small material-icons left">code</i><span>Github</span></a></li>
        <li><a href="https://speakerdeck.com/undefined_name"><i class="small material-icons left">slideshow</i><span>SpeakerDeck</span></a></li>
        <li><a href="https://github.com/codefont"><i class="small material-icons left">mail_outline</i><span>Contact</span></a></li>
        <li><a class="modallink__anchor js_toggleModalLink"><i class="material-icons">close</i></a></li>
      </ul>
    </section>
    <footer class="page-footer">
      <div class="row">
        <div class="col s12">
          <div class="center-align">© 2016-2017 inHouseUse,All right reserved.</div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="app/assets/javascript/application.js"></script>
  </body>
</html>
